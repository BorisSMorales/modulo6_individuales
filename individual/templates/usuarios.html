{% extends 'base.html'%}
{%load static%}

{%block title%}<title>Usuarios</title>{%endblock%}

{% block content %}
<table class="table">
  <thead>
    <tr>
        <th>Nombre Usuario</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td>{{user.username}}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
